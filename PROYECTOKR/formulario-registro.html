<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro - KR Importaciones</title>

    <link rel="stylesheet" href="./css/formulario-style.css" />
  </head>
  <body>
    <div class="form-container">
      <div class="logo">
        <img
          src="./imagenes/logokrimportaciones.png"
          alt="Logo KR Importaciones"
        />
      </div>

      <h2>Registro como nuevo usuario</h2>
      <form action="registro.php" method="POST">
        <div class="form-group">
          <label for="nombre">Nombre Completo:</label>
          <input type="text" id="nombre" name="nombre" required />
        </div>
        <div class="form-group">
          <label for="email">Correo Electrónico:</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="password">Contraseña:</label>
          <input type="password" id="password" name="password" required />
        </div>
        <div class="form-group">
          <label for="password_confirm">Confirmar Contraseña:</label>
          <input
            type="password"
            id="password_confirm"
            name="password_confirm"
            required
          />
        </div>
        <button type="submit">Registrarse</button>
      </form>
      <p class="terms">
        Al registrarte, aceptas nuestros <a href="#">Términos y Condiciones</a>.
      </p>
    </div>

    <script src="./js/validacion.js"></script>
  </body>
</html>
